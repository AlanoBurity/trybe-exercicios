<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const previousBttn = document.getElementById("previous");
      const nextBttn = document.getElementById("next");
      const textSpan = document.getElementById("value");

      const INITIAL_STATE = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };
      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
          case "NEXT_COLOR":
            return {
              ...state,
              index:
                state.index === state.colors.length -1 ? 0 : state.index + 1
            };
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index:
                state.index === 0 ? state.colors.length -1 : state.index - 1
            };
          default:
            return state;
        }
      };
      const store = Redux.createStore(reducer);

      function actionCreator() {
        return {
          type: "NEXT_COLOR",
        };
      }
      function actionCOLOR() {
        return {
          type: "PREVIOUS_COLOR",
        };
      }
      /*       console.log(actionCreator());
      console.log(actionCOLOR()); */
      store.subscribe(() => {
        const { colors, index } = store.getState();
        textSpan.innerHTML = colors[index]

        document.getElementById('container').style.backgroundColor = colors[index]
      });

      nextBttn.addEventListener("click", () => {
        store.dispatch(actionCreator());
        console.log("clicou!!!!");
      });

      previousBttn.addEventListener("click", () => {
        store.dispatch(actionCOLOR());
        console.log("clicou p");
      });
    </script>
  </body>
</html>
