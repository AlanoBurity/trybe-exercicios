<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <form id="form"  method="GET" enctype="multipart/form-data">

            <h1 id="title" class="display-1 text-center">TrybeTrip</h1>

            <h2 id="subtile" class="text-center lead">Venha conhecer o mundo</h2>
        
            <div  id="i1" >

                <label  id="nome-completo" class="forms-label lead" >Nome:</label>
                <input type="text" class="form-control" placeholder="Digite seu nome"  minlength="10" maxlength="40"  required>
                
                <label class="forms-label lead">Email: </label>
                <input type="text" class="form-control" placeholder="Digite seu email" minlength="10" maxlength="50" required>
        
            </div >   
    
               <div class="container teste">  
                    <div class="form-check">
                        
                        <label for="viagem-1" class="form-label">Cidade </label>
                        <input type="radio" id="viagem-1" class="form-check-input" name="tipo-local"  value="Cidade" checked>
                    
                    </div>
                    
                    <div class="form-check">

                        <label for="viagem-1" class="form-label">Campo </label>
                        <input type="radio"  id="viagem-1"class="form-check-input"  name="tipo-local" value="Campo">
                
                    </div>  
            
                    <div class="form-check">

                        <label for="viagem-1" class="form-label">Praia  </label >
                        <input type="radio" id="viagem-1" class="form-check-input"  name="tipo-local"  value="Praia">
                    
                    </div>  
                    
                    <div class="form-check" >

                        <label for="viagem-1" class="form-label">Montanha </label>
                        <input type="radio"  id="viagem-1" class="form-check-input"   name="tipo-local"  value="Montanha">
                    
                    </div>
                </div>          
        
            <div id="i2" class="container text-center " >

                <p id="textoarea" class="form-label">Digite sua resposta:</p>
                <textarea name="resposta-formulario" class="form-control areatext" id="resposta" cols="50" rows="10" maxlength="500" ></textarea>

            </div >

                <div id="i3" class="container text-center">

                    <label id="data"> Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" id="data">
                
                </div>
                
                <div id="ratios" class="container teste2">
                    <div id="i4" class="form-check">

                        <label id="option1" class="form-label"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
                        <input type="checkbox" class="form-check-input" id="option1">
                    
                    </div>

                    <div  id="i5" class="form-check">

                        <label id="option2" class="form-label"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
                        <input type="checkbox" class="form-check-input"id="option2">   

                    </div>

                 </div>
        
            <div id="btn" class="container text-center"> 
        
                <button type="submit" class="btn btn-warning">Enviar</button>
                <button type="reset" class="btn btn-danger">Apagar</button>

            </div>
        </form>
        
    </body>
</html>
