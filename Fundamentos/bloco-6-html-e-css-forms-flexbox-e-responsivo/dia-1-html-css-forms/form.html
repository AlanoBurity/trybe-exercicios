<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybetrip</title>
    <link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body>  
  <div id="container">
    <form id="form" method="GET" enctype="multipart/form-data">

       <h1 id="title">TrybeTrip</h1>
       <img id="img" src="./icons/globe.png">

       <label  id="nome-completo">Nome:
           <input type="text" placeholder="Digite seu nome"  minlength="10" maxlength="40"  required>
       </label>
       <label class="forms-label">Email:
           <input type="text" placeholder="Digite seu email" minlength="10" maxlength="50" required>
       </label>

   
  

        <label for="viagem-1" >Cidade
        <input type="radio" id="viagem-1" class="disk" name="tipo-local"  value="Cidade" checked>
        </label>

        <label for="viagem-2">Campo
        <input type="radio"  id="viagem-2"class="disk" name="tipo-local" value="Campo">
        </label>

        <label for="viagem-3">Praia
        <input type="radio" id="viagem-3" class="disk" name="tipo-local"  value="Praia" >
        </label >
    
        <label for="viagem-4">Montanha
        <input type="radio"  id="viagem-4" class="disk"  name="tipo-local"  value="Montanha" >
        </label>
   
   
      <p> Digite sua resposta:</p>
    <textarea name="resposta-formulario" id="resposta" cols="50" rows="10" maxlength="500" ></textarea>
    
    <label id="data"> Qual a melhor data para realizar sua viagem?
        <input type="date">
    </label>

    <label id="option1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" id="option1">
    </label>

    <label id="option2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox" id="option2">
    </label>

   <!-- <button type="submit">Enviar</button>
    <button type="reset">Apagar</button> -->
</form>
  </div>
  <script src="script.js"></script>
</body>
</html>
